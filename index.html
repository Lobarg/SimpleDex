<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SimpleDEX</h1>
        <p>By Adriana Cruz</p>
        <button id="connectWalletBtn">Conectar Billetera</button>
    </header>
    <script src="script.js" defer></script>
    <main>
        
        <div class="row">
            <section class="column">
                <h2>Gestión de Liquidez</h2>
                <h3>Agregar Liquidez</h3>
                <input type="text" id="amountA" placeholder="Cantidad Token A">
                <input type="text" id="amountB" placeholder="Cantidad Token B">
                <button id="addLiquidityBtn">Agregar Liquidez</button>
                
                <h3>Retirar Liquidez</h3>
                <input type="text" id="amountARemove" placeholder="Cantidad Token A">
                <input type="text" id="amountBRemove" placeholder="Cantidad Token B">
                <button id="removeLiquidityBtn">Retirar Liquidez</button>
            </section>

            <section class="column">
                <h2>Intercambios y Eventos</h2>
                <h3>Intercambios</h3>
                <input type="text" id="amountASwap" placeholder="Token A a intercambiar">
                <button id="swapAforBBtn">Swap A por B</button>
                <input type="text" id="amountBSwap" placeholder="Token B a intercambiar">
                <button id="swapBforABtn">Swap B por A</button>
                
                <h3>Eventos del Contrato</h3>
                <button id="getLastEventsBtn">Últimos Eventos</button>
                <div id="eventLog"></div>
            </section>

            <section class="column">
                <h2>Reservas y Precios</h2>
                <h3>Reservas</h3>
                <p id="reserveA">Reserva Token A: --</p>
                <p id="reserveB">Reserva Token B: --</p>
                <button id="getReservesBtn">Actualizar Reservas</button>
                
                <h3>Precios</h3>
                <p id="priceA">Precio Token A: --</p>
                <p id="priceB">Precio Token B: --</p>
                <button id="getPriceABtn">Actualizar Precio A</button>
                <button id="getPriceBBtn">Actualizar Precio B</button>
            </section>
        </div>
    </main>

</body>
</html>
